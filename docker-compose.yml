version: '3'

# As of Titan 1.0.0, only Cassandra 2.1 and Elasticsearch 1.5
# are supported. Attempting to run it on Cassandra 3 results in tears.
#
# Here's the compatibility matrix:
#   http://s3.thinkaurelius.com/docs/titan/1.0.0/version-compat.html

services:
  janus:
    build:
      dockerfile: Dockerfile.janus
      args:
        version: 0.2.1
        hadoop: hadoop2
      context: ./
    ports:
      - "8182:8182"
      - "8184:8184"
    depends_on:
      - db
      - index
    volumes:
      - ~/.m2:/root/.m2
      - ./:/usr/src/mymaven
      - ./janusgraph:/workspace/janusgraph/project
      - ./janusgraph-utils:/workspace/janusgraph/util
  db:
    image: cassandra:3.11
    ports:
     # CQL ports (native_transport_port)
     - "9042:9042"
     # Thrift (rpc_port)
     - "9160:9160"
     # Internode
     - "7000:7000"
     - "7001:7001"
     # JMX
     - "7199:7199"
    volumes:
     - ./data/cassandra:/var/lib/cassandra
    environment:
     - CASSANDRA_START_RPC=true
  index:
    image: elasticsearch:5.6
    ports:
     - "9200:9200"
     - "9300:9300"
    volumes:
     - ./data/elasticsearch/data:/usr/share/elasticsearch/data
